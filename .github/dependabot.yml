version: 2
updates:
  # PHP/Composer backend
  - package-ecosystem: "composer"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Zurich"
    open-pull-requests-limit: 5
    labels: ["dependencies", "backend"]
    # Optional reviewers/assignees (fill with your team handles if desired)
    # reviewers/assignees removed to match Dependabot schema; configure CODEOWNERS or auto-assignment elsewhere
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Avoid ignoring all major updates globally â€” allow Dependabot to open PRs for major bumps

  # Vue.js / npm frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels: ["dependencies", "frontend"]
    # reviewers/assignees removed to match Dependabot schema; configure CODEOWNERS or auto-assignment elsewhere
    groups:
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      core-frontend:
        patterns:
          - "vue"
          - "vuetify"
          - "typescript"
          - "eslint"

  # Docker: root Dockerfile (applicable images referenced at repo root)
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker"]
    target-branch: "main"

  # Docker: frontend image
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker"]

  # Docker: nginx image
  - package-ecosystem: "docker"
    directory: "/nginx"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker"]

  # Docker: backend image
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker"]

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "ci"]
