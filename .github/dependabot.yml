version: 2
updates:
  # PHP/Composer backend (likely at root)
  - package-ecosystem: "composer"
    directory: "/backend"
    schedule:
      interval: "weekly"
      time: "04:00"
      timezone: "Europe/Zurich"
    open-pull-requests-limit: 5
    labels: ["dependencies", "backend", "automerge"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Vue.js/npm frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels: ["dependencies", "frontend", "automerge"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"

  # Docker images - MULTIPLE BLOCKS
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker"]
    target-branch: "main"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "docker"]

  - package-ecosystem: "docker"
    directory: "/nginx"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "docker"]

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "docker"]

  # GitHub Actions (your ci-cd.yml workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels: ["dependencies", "ci"]
